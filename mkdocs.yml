site_name: Lazynote Documentation
nav:
  - Home: index.md
  - Features: features.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - API Reference:
      - Overview: api/overview.md
      - Config: api/config.md
      - Editor: api/editor.md
      - Manager: api/manager.md
      - Parser: api/parser.md
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.footer
    - navigation.top
    - search.highlight
    - search.suggest
  palette:
    - media: (prefers-color-scheme)
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - accent: purple
      media: "(prefers-color-scheme: light)"
      primary: white
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - accent: purple
      media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo: 'https://img.icons8.com/ios-filled/50/000000/rocket.png'
  favicon: 'https://img.icons8.com/ios-filled/50/000000/rocket.png'
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nmhjklnm
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/nmhjklnm
extra_javascript:
  - js/bot.js
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            allow_inspection: true
            show_source: true
  - autorefs
